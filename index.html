<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Hangman</title>
  </head>
  <body>
    <div id="container">
      <h1>Let's play Hangman!</h1>
      <h2 id="msg">Press Start button to begin the game or restart the game.</h2>
      <h2 id="word"></h3>
      <img src="img/0.bmp" alt="pic" />
      <div id="letters">
        <button class="letter" id="a" value="a" disabled>A</button>
        <button class="letter" id="b" value="b" disabled>B</button>
        <button class="letter" id="c" value="c" disabled>C</button>
        <button class="letter" id="d" value="d" disabled>D</button>
        <button class="letter" id="e" value="e" disabled>E</button>
        <button class="letter" id="f" value="f" disabled>F</button>
        <button class="letter" id="g" value="g" disabled>G</button>
        <button class="letter" id="h" value="h" disabled>H</button>
        <button class="letter" id="i" value="i" disabled>I</button>
        <button class="letter" id="j" value="j" disabled>J</button>
        <button class="letter" id="k" value="k" disabled>K</button>
        <button class="letter" id="l" value="l" disabled>L</button>
        <button class="letter" id="m" value="m" disabled>M</button>
        <button class="letter" id="n" value="n" disabled>N</button>
        <button class="letter" id="o" value="o" disabled>O</button>
        <button class="letter" id="p" value="p" disabled>P</button>
        <button class="letter" id="q" value="q" disabled>Q</button>
        <button class="letter" id="r" value="r" disabled>R</button>
        <button class="letter" id="s" value="s" disabled>S</button>
        <button class="letter" id="t" value="t" disabled>T</button>
        <button class="letter" id="u" value="u" disabled>U</button>
        <button class="letter" id="v" value="v" disabled>V</button>
        <button class="letter" id="w" value="w" disabled>W</button>
        <button class="letter" id="x" value="x" disabled>X</button>
        <button class="letter" id="y" value="y" disabled>Y</button>
        <button class="letter" id="z" value="z" disabled>Z</button>
      </div>
      <button id="start">Start a New Game</button>
    </div>
  </body>
</html>
